<div class=sl-block>
	<h3>A yielding popup</h3>
	<hr>
	<p>
		<button class="sl-btn sl-popyield"
			data-popyield=1 data-popyield-type=type1>yield "1" of type "type1"</button> 
		<button class="sl-btn sl-popyield"
			data-popyield=2 data-popyield-type=type1>yield "2" of type "type1"</button> 
		<button class="sl-btn sl-popyield"
			data-popyield=1 data-popyield-type=type2>yield "1" of type "type2"</button> 
		<button class="sl-btn sl-popyield sl-popclose"
			data-popyield=2
			data-popyield-type=type2>yield "2" of type "type2" + .sl-popclose</button>
	</p>
</div>
