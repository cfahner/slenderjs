<div class=sl-block>
	<h3>A simple form.</h3>
	<hr>
	Popup-specific layout!<br>
	<label for=popupName>Your name</label>
	<textarea id=popupName class=sl-input placeholder="Ex: John Smith"></textarea>
	<div data-view="Slender.TestView">Unenhanced</div>
	<div data-view="Slender.TestInlineView">Unenhanced</div>
	<a href="?p=jsutils" class=sl-popclose>Close popup (link should not be followed)</a>
	<button class=sl-nojs>Should be hidden</button>
	<div class=sl-tright>
		<button class="sl-btn sl-popclose sl-inline">Cancel</button>
		<button class="sl-btn sl-btn-action sl-inline">Save</button>
	</div>
</div>
