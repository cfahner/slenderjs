<div class="sl-mwidth sl-mid">
	<div class=sl-block>
		<h3>Indicators</h3>
		<p>
			Indicators are small graphic UI elements that represent a currently
			active status. Currently three indicators are supported:
			<ul>
				<li>
					<span class="sl-ind sl-ind-load"></span> loading, use
					<code>.sl-ind.sl-ind-load</code>
				</li>
				<li>
					<span class="sl-ind sl-ind-ok"></span> success, use
					<code>.sl-ind.sl-ind-ok</code>
				</li>
				<li>
					<span class="sl-ind sl-ind-err"></span> error, use
					<code>.sl-ind.sl-ind-err</code>
				</li>
			</ul>
		</p>
	</div>
</div>
